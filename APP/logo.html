<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energy Conservation</title>
    <style>
        /* Logo styling */
        .logo {
            font-family: 'Arial', sans-serif; /* Simple sans-serif font */
            font-size: 36px;
            color: #4CAF50; /* Green color */
            text-transform: uppercase;
            letter-spacing: 2px;
            padding: 10px 20px;
            background: #fff; /* White background */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Add a subtle shadow */
            display: flex; /* Use flexbox */
            justify-content: center; /* Center align horizontally */
            align-items: center; /* Center align vertically */
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: translateY(-2px); /* Add a slight hover effect */
        }

        .logo span {
            color: #333; /* Darker color for 'Conservation' */
        }
    </style>
</head>
<body>
    <div class="logo">Energy <span>Conservation</span></div>
</body>
</html>
