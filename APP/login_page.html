<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 400px;
            text-align: center;
        }
        .container h1 {
            font-size: 32px;
            margin-bottom: 20px;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome</h1>
        <form>
            <input type="text" placeholder="Username" id="u">
            <input type="password" placeholder="Password" id="p1">
            <input type="password" placeholder="Retype Password" id="p2">
            <button type="button" onclick="proceed()">Proceed</button>
        </form>
    </div>

    <script>
        function proceed() {
            var pp1 = document.getElementById("p1").value;
            var pp2 = document.getElementById("p2").value;
            var us = document.getElementById("u").value;
    
            if (us !== "" && pp1 === pp2 && pp1 !== "" && pp2 !== "") {
                window.location.href = "index.html";
            } else {
                alert("Please fill all fields correctly.");
            }
        }
    </script>
</body>
</html>
